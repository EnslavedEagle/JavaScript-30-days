<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript Drumm Kit</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald:700|PT+Sans+Narrow:700">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>

		<ul class="drumm">
			<li class="key" data-key="65">
				<kbd>A</kbd>
				<span class="desc">clap</span>
			</li>
			<li class="key" data-key="83">
				<kbd>S</kbd>
				<span class="desc">hihat</span>
			</li>
			<li class="key" data-key="68">
				<kbd>D</kbd>
				<span class="desc">kick</span>
			</li>
			<li class="key" data-key="70">
				<kbd>F</kbd>
				<span class="desc">openhat</span>
			</li>
			<li class="key" data-key="71">
				<kbd>G</kbd>
				<span class="desc">boom</span>
			</li>
			<li class="key" data-key="72">
				<kbd>H</kbd>
				<span class="desc">ride</span>
			</li>
			<li class="key" data-key="74">
				<kbd>J</kbd>
				<span class="desc">snare</span>
			</li>
			<li class="key" data-key="75">
				<kbd>K</kbd>
				<span class="desc">tom</span>
			</li>
			<li class="key" data-key="76">
				<kbd>L</kbd>
				<span class="desc">tink</span>
			</li>
		</ul>

		<audio data-key="65" src="sounds/clap.wav"></audio>
		<audio data-key="83" src="sounds/hihat.wav"></audio>
		<audio data-key="68" src="sounds/kick.wav"></audio>
		<audio data-key="70" src="sounds/openhat.wav"></audio>
		<audio data-key="71" src="sounds/boom.wav"></audio>
		<audio data-key="72" src="sounds/ride.wav"></audio>
		<audio data-key="74" src="sounds/snare.wav"></audio>
		<audio data-key="75" src="sounds/tom.wav"></audio>
		<audio data-key="76" src="sounds/tink.wav"></audio>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
